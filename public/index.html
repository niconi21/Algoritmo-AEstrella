<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo estrella</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body class="bg-dark">
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-primary elevation-1">
        <a class="navbar-brand" href="#">
            <img src="./assets/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Algoritmo estrella
        </a>
    </nav>

    <div class="container-fluid mt-5 text-white">
        <div class="row">
            <div class="col-md-4">
                <div class="row mb-3">
                    <div class="col">
                        <div class="card bg-dark border-0 elevation-1 border-left-success">
                            <div class="card-body">
                                <h4>Ejecución</h4>
                                <div class="row">
                                    <canvas class="col" id="canvas" width="500px" height="500px"
                                        style="border: 2px solid #000"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col">
                        <div class="card bg-dark border-0 elevation-1 border-left-warning">
                            <div class="card-body">
                                <h5>Detalles</h5>
                                <p id="detalles">
                                    <b>Filas:</b><br><br>
                                    <b>Columnas:</b><br><br>
                                    <b>Inicio:</b><br><br>
                                    <b>Destino:</b><br><br>
                                    <b>Obstaculos:</b><br><br>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row mb-5">
                    <div class="col-md">
                        <div class="card bg-dark border-0 elevation-1 border-left-danger">
                            <div class="card-body">
                                <h4>Datos</h4>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="filasInput">Filas</label>
                                            <input type="number" class="form-control" id="filasInput"
                                                aria-describedby="Filas" value="11">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="columnasInput">Columnas</label>
                                            <input type="number" class="form-control" id="columnasInput"
                                                aria-describedby="columnas" value="10">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="inicioInput">Coordenadas de inicio</label>
                                            <input type="text" class="form-control" id="inicioInput"
                                                placeholder="Ejemplo: (2,4)" aria-describedby="coordenadas de inicio"
                                                value="(2,7)">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="finalInput">Coordenadas de final</label>
                                            <input type="text" class="form-control" id="finalInput"
                                                placeholder="Ejemplo: (2,4)" aria-describedby="coordenadas del final"
                                                value="(10,3)">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="inicioInput">Coordenadas de obstaculos</label>
                                            <textarea class="form-control" id="obstaculosInput"
                                                placeholder="Ejemplo: (1,2),(4,2),(2,5),(3,9),(5,6),(1,5),... *Sin espacios y separados por comas*">(5,1),(5,2),(3,4),(4,4),(4,5),(4,6),(4,7),(4,8),(4,9),(8,3),(8,4),(8,5),(7,8),(8,11)</textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md">
                                        <button type="button" class="btn btn-block btn-success"
                                            onclick="calcular()">Calcular ruta óptima</button>
                                    </div>
                                    <div class="col-md">
                                        <button type="button" class="btn btn-block btn-info"
                                            onclick="limpiar()">Limpiar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-md">
                        <div class="card bg-dark border-0 elevation-1 border-left-info">
                            <div class="card-body">
                                <h4>Resultados</h4>
                                <p><b>Ruta óptima calculada:</b></p>
                                <div class="row" id="resultado"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./assets/jquery/dist/jquery.slim.min.js"></script>
    <script src="./assets/popper.js/dist/umd/popper.min.js"></script>
    <script src="./assets/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/algoritmo.js"></script>
    <!-- <script src="./assets/js/aEstrella.js"></script> -->
</body>

</html>
